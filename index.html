<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpaceX | Путешествие на Марс</title>
    <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__menu">
                <div class="header__logo-box">
                    <a class="header__logo" href="#">
                        <img class="header__logo" src="./img/logo.svg" alt="SpaceX">
                    </a>
                </div>
                <ul class="header__menu-list">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Главная</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Технология</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">График полетов</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Гарантии</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">О компании</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Контакты</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="promo">
            <div class="container">
                <div class="promo__inner">
                    <div class="promo__info">
                        <h1 class="visually-hidden">Путешествие на Марс вместе со SpaceX</h1>
                        <p class="promo__title">Путешествие</p>
                        <p class="promo__subtitle">на красную планету</p>
                        <div class="promo__img-box">
                            <div class="promo__img-box-decor"></div>
                            <img class="promo__img" src="./img/mars.png" alt="Mars">
                        </div>
                        <div class="promo__btn-box">
                            <a class="promo__btn" href="">Начать путешествие</a>
                        </div>
                    </div>
                    <ul class="promo__features-list">
                        <li class="promo__features-item">
                            <p class="promo__features-item--text">мы<span class="center">1</span>на рынке</p>
                        </li>
                        <li class="promo__features-item">
                            <p class="promo__features-item--text">гарантируем<span class="center">50%</span>безопасность</p>
                        </li>
                        <li class="promo__features-item">
                            <p class="promo__features-item--text">календарик за<span class="center">2001<small>г.</small></span>в подарок</p>
                        </li>
                        <li class="promo__features-item">
                            <p class="promo__features-item--text">путешествие<span class="center">597</span>дней</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
